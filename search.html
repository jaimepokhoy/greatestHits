<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Collection</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
<div>
  <div id="container">
  </div>
  <div id="search">

  </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
  <script src="https://fb.me/react-with-addons-0.14.7.js"></script>
  <script src="https://fb.me/react-dom-0.14.7.min.js"></script>
  <script type="text/babel">

    class Application extends React.Component {

      render() {
        return (
          <Navigation items={this.props.items}/>
        )
      }
    }

    class Navigation extends React.Component {

      constructor(props) {
        super(props);

        this.state = {
          active: ""
        };

        this.newActive = this.newActive.bind(this);
      }

      newActive(desc) {
        for (var i = 0; i < this.props.items.length; i++) {
          if (this.props.items[i].desc === desc) {
            if (this.props.items[i].active === false) {
              this.setState({
                active: this.props.items[i].desc
              });
            }
          }
        }
      }

      render() {
        var tabs = [];
        var active = "active";
        this.props.items.forEach((item) => {

          if (this.state.active === item.desc) {
            tabs.push(<Tab desc={item.desc} active={active} changeActive={this.newActive} key={item.key}/>)
          } else {
            tabs.push(<Tab desc={item.desc} changeActive={this.newActive} key={item.key}/>)
          }
        });

        return (
          <nav className="navbar navbar-default">
            <div className="container-fluid">
              <div className="navbar-header">

                <a className="navbar-brand" href="#">Search</a>
              </div>

              <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul className="nav navbar-nav navbar-right">

                  {tabs}
                </ul>

              </div>
            </div>
          </nav>
        )
      }
    }

    class Tab extends React.Component {
      constructor(props) {
        super(props);

        this.handleClick = this.handleClick.bind(this);
      }

      handleClick() {
        this.props.changeActive(this.props.desc);
      }

      render() {
        return (
          <li onClick={this.handleClick} className={this.props.active}><a href={this.props.address}>{this.props.desc}</a></li>
        )
      }
    }

    var tabs = [
      {key: "search", desc: "Searcher", active: false, address: "/search.html"},
      {key: "ticTacToe", desc: "Tic Tac Toe", active: false, address: "/search.html"},
      {key: "shop", desc: "Shop", active: false, address: "/search.html"},
    ]

    ReactDOM.render(<Application items={tabs}/>, document.getElementById("container"));
  </script>


  <script type="text/babel">
    class Search extends React.Component {
      render() {
        return (
          <div>
          <List items={this.props.list}/>
          </div>
        )
      }
    }

    // class SearchBar extends React.Component {
    //   render() {
    //   }
    // }

    class List extends React.Component {

      render() {
        var items = [];

        for (var i = 0; i < this.props.items.length; i++) {
          items.push(<ListItem make={this.props.items[i].make} model={this.props.items[i].model} />);
        }

        return (
        <ul>
        {items}
        </ul>
      )
      }
    }

    class ListItem extends React.Component {
      render() {
        return (
          <li>{this.props.make}-{this.props.model}</li>
        )
      }
    }

    var list = [{
      make: "Mitsubishi",
      model: "Lancer"
    }, {
      make: "Nissan",
      model: "GT-R"
    }, {
      make: "Chevrolet",
      model: "Camaro"
    }];

    ReactDOM.render(<Search list={list} />, document.getElementById("search"));

  </script>



</body>
</html>
